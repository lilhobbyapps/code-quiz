<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <meta name="keywords" content="code, quiz, javascript, challenge, interview, questions, tech, web, developmemnt">
    <meta name="description" content="A timed quiz on JavaScript fundamentals that stores high scores, so that I can gauge my progress compared to my peers.">
    <meta name="author" content="Greg Bedford">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/x-icon" href="files/favicon.png">
</head>
<body>
    <header>
        <section id="viewHighScore">
            <p><a href="#" id="highScores">View High Scores</a></p>
        </section>

        <section id="TimerText">
            <p>Time: <span id="timerText">0</span></p>
        </section>
    </header>
    <section>
        <h1>Coding Quiz Challenge</h1>
        <ol id="highScoreList">
            <li>1. Mario - 22</li>
            <li>2. Luigi - 21</li>
            <li>3.</li>
            <li>4.</li>
            <li>5.</li>
        </ol>

        <p id="mainText">Try to answer the following code-related questions within the time limit. <br> Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <p id="buttonStartQuiz"><a href="#" class="button">Start Quiz</a></p>
        <p id="buttonClearScores"><a href="#" class="button">Clear High Scores</a></p>

        <!-- Multiple Question buttons -->

        <p id="buttonQuiz1" class="button button1"></p>
        <p id="buttonQuiz2" class="button button2"></p>
        <p id="buttonQuiz3" class="button button3"></p>
        <p id="buttonQuiz4" class="button button4"></p>

    <form id="addHighScore">
        <label for="fname">Enter Initials: </label>
        <input type="text" id="input_id" name="fname">
        <input id="submitButton" type="submit" value="Submit">
    </form>

    </section>







<script src="script.js"></script>
</body>
</html>
